# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: Angular Build

# {1} On PR/Push to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  angular:
    name: Angular Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      # {2} Checkout source code
      - name: Checkout the source code
        uses: actions/checkout@v4

      # {3} Define runtime for pipeline
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          path: '.'
          node-version: ${{ matrix.node-version }}          
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # {4} Install dependencies
      - name: Install dependencies
        run: npm ci
      # {5} Run tests
      - name: Run tests
        id: run_tests
        run: npm run test:ci
        continue-on-error: true

      # AI GEN START
      - name: Process Test Results
        if: always()
        run: node .github/scripts/process-test-results.js

      - name: Comment Test Results
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'automated check')
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Check Test Status
        if: steps.run_tests.outcome == 'failure'
        run: exit 1
      # AI GEN END

      # {6} Build it :)
      - name: Build
        run: npm run build
