<div class="create-user-container">
  <div class="create-user-header">
    <h2>{{ translations().createUser }}</h2>
    <button 
      class="btn-toggle" 
      (click)="toggleCreateForm()"
      [class.active]="showCreateForm">
      {{ showCreateForm ? translations().cancel : translations().createUserBtn }}
    </button>
  </div>

  <div class="create-form" *ngIf="showCreateForm">
    <form (ngSubmit)="createUser()">
      <div class="form-group">
        <label for="email">{{ translations().email }} *</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="newUser.email"
          name="email"
          placeholder="user@example.com"
          required
          [disabled]="isCreating">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">{{ translations().firstName }} *</label>
          <input
            type="text"
            id="firstName"
            [(ngModel)]="newUser.firstName"
            name="firstName"
            placeholder="John"
            required
            [disabled]="isCreating">
        </div>

        <div class="form-group">
          <label for="lastName">{{ translations().lastName }} *</label>
          <input
            type="text"
            id="lastName"
            [(ngModel)]="newUser.lastName"
            name="lastName"
            placeholder="Doe"
            required
            [disabled]="isCreating">
        </div>
      </div>

      <div class="form-group">
        <label for="contractNumber">{{ translations().contractNumberAuto }}</label>
        <p class="field-info">{{ translations().contractNumberAutoHint }}</p>
      </div>

      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="form-actions">
        <button 
          type="button" 
          class="btn-secondary" 
          (click)="toggleCreateForm()"
          [disabled]="isCreating">
          {{ translations().cancel }}
        </button>
        <button 
          type="submit" 
          class="btn-primary"
          [disabled]="isCreating || !isFormValid()">
          {{ isCreating ? translations().creating : translations().createUser }}
        </button>
      </div>
    </form>
  </div>
</div>
