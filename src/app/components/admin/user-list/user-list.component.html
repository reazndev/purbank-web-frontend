<div class="user-list-container">
  <div class="section-header">
    <h2 class="section-title">ALL USERS</h2>
  </div>

  <div class="user-list-content" *ngIf="!isLoading && users.length > 0">
    <div class="user-list-header">
      <span class="header-name">NAME</span>
      <span class="header-email">EMAIL</span>
      <span class="header-contract">CONTRACT</span>
      <span class="header-status">STATUS</span>
    </div>

    <div class="user-list-scrollable">
      <div 
        *ngFor="let user of users" 
        class="user-item"
        [class.selected]="selectedUserId === user.id"
        (click)="selectUser(user.id)">
        <span class="user-name">{{ user.firstName }} {{ user.lastName }}</span>
        <span class="user-email">{{ user.email }}</span>
        <span class="user-contract">{{ user.contractNumber }}</span>
        <span class="user-status" [class.active]="user.status === 'ACTIVE'">{{ user.status }}</span>
      </div>
    </div>

    <div class="user-list-footer">
      <span class="user-count">{{ users.length }} USERS TOTAL</span>
    </div>
  </div>

  <div class="empty-state" *ngIf="!isLoading && users.length === 0">
    <p>NO USERS FOUND</p>
  </div>

  <div class="loading-state" *ngIf="isLoading">
    <p>LOADING USERS...</p>
  </div>
</div>
