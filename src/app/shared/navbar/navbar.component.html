<div class="navbar">
    <div class="navbar-content">
        <div class="nav-links">
            <a routerLink="/dashboard" class="nav-link" [class.active]="isRouteActive('/dashboard')">{{ translations().dashboard }}</a>
            <a routerLink="/wealth" class="nav-link" [class.active]="isRouteActive('/wealth')">{{ translations().wealth }}</a>
            <a routerLink="/transactions" class="nav-link" [class.active]="isRouteActive('/transactions')">{{ translations().transactions }}</a>
            <a (click)="logout()" class="nav-link" style="cursor: pointer;">{{ translations().logout }}</a>
        </div>
        <div class="nav-controls">
            <div class="language-switch">
                <span 
                    class="language-option" 
                    [class.active]="isLanguageActive('de')"
                    (click)="setLanguage('de')">DE</span>
                <span 
                    class="language-option"
                    [class.active]="isLanguageActive('en')"
                    (click)="setLanguage('en')">EN</span>
            </div>
        </div>
        <div class="user-info" *ngIf="currentUser">
            <div class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</div>
            <div class="account-number">{{ currentUser.contractNumber }}</div>
        </div>
    </div>
</div>
