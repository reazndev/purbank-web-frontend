<div class="navbar">
    <div class="navbar-content">
        <div class="nav-links">
            <a routerLink="/dashboard" class="nav-link">{{ translations().dashboard }}</a>
            <a routerLink="/wealth" class="nav-link">{{ translations().wealth }}</a>
            <a routerLink="/transactions" class="nav-link">{{ translations().transactions }}</a>
            <a routerLink="/analytics" class="nav-link">{{ translations().analytics }}</a>
            <a routerLink="/logout" class="nav-link">{{ translations().logout }}</a>
        </div>
        <div class="nav-controls">
            <div class="theme-switch">
                <span class="theme-option active">{{ translations().dark }}</span>
                <span class="theme-option">{{ translations().light }}</span>
            </div>
            <div class="language-switch">
                <span 
                    class="language-option" 
                    [class.active]="isLanguageActive('de')"
                    (click)="setLanguage('de')">DE</span>
                <span 
                    class="language-option"
                    [class.active]="isLanguageActive('en')"
                    (click)="setLanguage('en')">EN</span>
            </div>
        </div>
        <div class="user-info">
            <div class="user-name">[lastname] [name]</div>
            <div class="account-number">[kontonummer]</div>
        </div>
    </div>
</div>
